<!DOCTYPE html>
<html lang="en">
<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.6.0/dist/umd/popper.min.js" integrity="sha384-KsvD1yqQ1/1+IA7gi3P0tyJcT3vR+NdBTt13hSJ2lnve8agRGXTTyNaBYmCR/Nwi" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.min.js" integrity="sha384-nsg8ua9HAw1y0W1btsyWgBklPnCUAFLuTMS2G72MMONqmOymq585AcH49TLBQObG" crossorigin="anonymous"></script>
</head>

<body>

    <div class="container">

        <section id="app">
            <h1>Apps</h1>
            <div class="line"></div>
            <iframe width="400" height="620" style="border: 0px;" src="https://studio.code.org/projects/applab/AmAIOlod-80aGvVFcBdbfjebPGUlVaYjI8ECZcJtZks/embed"></iframe>
            <iframe width="400" height="620" style="border: 0px;" src="https://studio.code.org/projects/applab/U9AQsuLnTixFr5caYUBM9qmkuaPCvmuWblFMcUPrC14/embed"></iframe>

        </section>

        <section id="games">
            <h1> Games </h1>
            <div class="line"></div>
            <div id="Gamestrap" class="carousel slide" data-bs-ride="carousel">
                <div class="carousel-inner">
                    <div class="carousel-item active"><a href="https://studio.code.org/projects/dance/wrcvfrKuz6HW8DX3i1GEdEaAO_Hj2LltNXNEsTmApZw" target="_blank"><img src="disco%20dudes.png">
                            
                        </a>
                        <div class="carousel-caption d-none d-md-block">
                                <h5>Di$co Dude$</h5>
                                <p>Thi$ is The Game of D@ncing Hope You Enjoy!</p>
                            </div>
                    </div>
                    <div class="carousel-item"><a href="https://studio.code.org/projects/flappy/sprTl6S93h7a7z8f2AFzX4gFwWFOjfm9ejE8Dj6xX5M" target="_blank"><img src="placeholder.jpg"></a>
                        <div class="carousel-caption d-none d-md-block">
                                <h5>Flappy Bird</h5>
                                <p>Thi$ is never End!ng game So you can play thi$ game for decade$ to ceturie$!</p>
                            </div>
                    </div>
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#Gamestrap" data-bs-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#Gamestrap" data-bs-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Next</span>
                </button>

            </div>


        </section>

    </div>

</body></html>
